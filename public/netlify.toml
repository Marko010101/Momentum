[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
    [headers.values]
      Access-Control-Allow-Origin = "*"
      Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/fonts/*"
    [headers.values]
      Access-Control-Allow-Origin = "*"
      Content-Type = "font/woff2"
